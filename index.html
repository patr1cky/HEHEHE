<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Pindutin mo nalang yun Oo<3</title>
<body>
    <div class="ost-multi-header">

    <div class="wrapper">

            <button class="btn" id="Yes"><b>Yes</b></button>
            <button class="btn" id="No"><b>No</b></button>
        </div>
    </div> 
</body>
<script>
    const noBtn = document.getElementById('No');
    const yesBtn = document.getElementById('Yes');
    const ques = document.getElementById('question');
    let btn = document.getElementById('btn');
        let position;
        noBtn.addEventListener('mouseover',() =>{
        let rand = Math.floor(Math.random() * (500 - 100) + 1);
        let rand2 = Math.floor(Math.random() * (-300 - 100) + 1);
        noBtn.style.transform = "translate("+rand+"px,"+rand2+"px)";
        });
    yesBtn.addEventListener("click",()=>{
        ques.innerHTML = "Okay then, I'll see you sa Paskuhan! Looking forward to enjoying the night together"
    })
</script>
</html>
